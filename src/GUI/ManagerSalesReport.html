<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ManagerSalesReport</title>
    <link href="ManagerSalesReport.css" rel="stylesheet" type="text/css">
</head>
<body>

<header>

    <div class="container">

        <img src="assets/logo.png" alt="logo" class="logo" width="100" height="100">

        <nav>
            <ul>
                <li><a href="Manager.html">Home</a> </li>
                <li><a href="UserTypes/Advisor/Advisor.html">Advisor</a> </li>
                <li><a href="Manager.html">Management</a> </li>
                <li><a href="UserTypes/Admin/Admin.html">Administration</a> </li>
                <li><a href="Login.html">Logout</a></li>
            </ul>
        </nav>

    </div>

</header>

<div style="text-align: center" class="managerSalesReportBox">
    <h1 style="text-align:center; color: #214dff">Sales Report</h1>

    <form>
        <input type="text" name="Start Date" placeholder="30/12/2010">
        <input type="text" name="End Date" placeholder="31/06/2012">
        <input type="text" name="Advisor Code" placeholder="Advisor Code">
        <select id="Type">
            <option value="Interline">Interline</option>
            <option value="Domestic">Domestic</option>
        </select>
        <select id="reportType">
            <option value="Individual">Individual</option>
            <option value="Global">Global</option>
        </select>
        <select id="ticket">
            <option value="Ticket Stock Turnover Report">Ticket Stock Turnover Report</option>
            <option value="No">No</option>
        </select>
        <div>
            <input type="submit" name="Show Report" value="Show Report">
        </div>


    </form>
</div>

</body>
</html>
